<html>
    <head>
        <title>Calc</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="calc.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="POST" action="Improved.do"> 
        <div class="main">
        <div class="item">
            <input class="cell" type="number" name="a">
             +
             <input  class="cell" type="number" name="b">
             =
             <input  class="cell" type="number" name="c">
        </div>
        
           <div class="item">
            <input class="cell" type="number" name="a1">
             *
             <input  class="cell" type="number" name="b1">
             =
             <input  class="cell" type="number" name="c1">
        </div>
        </div>
        <input  class="cell" type="submit">
        
         $(name)
        </form>
    </body>
    
</html>
