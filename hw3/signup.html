<!DOCTYPE html>
<html class="gr__localhost">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>NerdLuv</title>

		<link href="http://localhost/hw3/images/heart.gif" type="image/gif" rel="shortcut icon">
		<link href="nerdluv.css" type="text/css" rel="stylesheet">
		<script src="provided.js" type="text/javascript"></script>
	</head>

	<body data-gr-c-s-loaded="true">

<form action="http://localhost/hw3/signup-submit.php" method="post"> 
<fieldset>
<legend>New User Signup:</legend>

<ul>
<li>
<strong>Name:</strong>
<input type="text" name="name" size="16">
</li>

<li><strong>Gender:</strong>
<label><input type="radio" name="gender" value="M">Male</label>
<label><input type="radio" name="gender" value="F" checked="checked">Female</label>
</li>

<li>
<strong>Age:</strong>
<input type="text" name="age" size="6" maxlength="2">
</li>

<li>
<strong>Personality type:</strong>
<input type="text" name="persona" size="6" maxlength="4">
<a href="http://www.humanmetrics.com/cgi-win/JTypes2.asp">(Don't know your type?)</a>
</li>

<li>
<strong>Favorite OS:</strong>
<select name="OS">
<option selected="selected">Windows</option>
<option>Mac OS X</option>
<option>Linux</option>
</select>
</li>

<li>
<strong>Seeking age:</strong>
<input type="text" name="minage" size="6" maxlength="2" value="min">to<input type="text" name="maxage" size="6" maxlength="2" value="max">
</li>
</ul>

<input type="submit" value="Sign Up">
</fieldset>
</form>


</body>
</html>
